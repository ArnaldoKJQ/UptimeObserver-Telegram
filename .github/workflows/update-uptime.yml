name: Update UptimeObserver Badge

on:
  schedule:
    - cron: "*/10 * * * *" # every 10 min
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update UptimeObserver badge in README
        env:
          UPTIME_KEY: ${{ secrets.UPTIME_KEY }}
        run: |
          # Construct badge URL
          BADGE_URL="https://img.shields.io/uptimeobserver/status/${UPTIME_KEY}"

          # Create new content block
          NEW_BLOCK="<!-- UPTIME_STATUS_START -->
          ![UptimeObserver status](${BADGE_URL})
          <!-- UPTIME_STATUS_END -->"

          # Use awk to replace the placeholder block in README.md
          awk '
          BEGIN {replace=0}
          /<!-- UPTIME_STATUS_START -->/ {print ENVIRON["NEW_BLOCK"]; replace=1; next}
          /<!-- UPTIME_STATUS_END -->/ {replace=0; next}
          replace==0 {print}
          ' README.md > temp.md

          mv temp.md README.md

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet README.md; then
            echo "No changes detected."
          else
            git add README.md
            git commit -m "Auto update UptimeObserver badge"
            git push
