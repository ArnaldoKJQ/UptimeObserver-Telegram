name: Update UptimeObserver Badge

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update UptimeObserver badge in README
        env:
          UPTIMEOBSERVER_API_KEY: ${{ secrets.UPTIMEOBSERVER_API_KEY }}
        run: |
          set -e

          BADGE_URL="https://img.shields.io/uptimeobserver/status/${UPTIMEOBSERVER_API_KEY}"

          # Replace badge safely using a temporary file
          awk -v badge="$BADGE_URL" '
          /<!-- UPTIME_STATUS_START -->/ {print; print "![UptimeObserver status](" badge ")"; next}
          /<!-- UPTIME_STATUS_END -->/ {print; next}
          !/<!-- UPTIME_STATUS_START -->/,!/<!-- UPTIME_STATUS_END -->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet README.md; then
            echo "No changes detected."
          else
            git add README.md
            git commit -m "Auto update UptimeObserver badge"
            git push
