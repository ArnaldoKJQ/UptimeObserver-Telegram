name: Update Uptime Status

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC, best-effort)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq (safety)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch uptime data from UptimeObserver
        env:
          API_KEY: ${{ secrets.UPTIMEOBSERVER_API_KEY }}
        run: |
          # Replace endpoint if needed
          RESPONSE=$(curl -s -H "Authorization: Bearer $API_KEY" \
            https://api.uptimeobserver.com/monitors)

          echo "$RESPONSE" > response.json

          # Adjust these fields to match real API structure
          STATUS=$(jq -r '.data[0].status' response.json)
          UPTIME=$(jq -r '.data[0].uptime' response.json)

          if [ "$STATUS" = "up" ]; then
            DISPLAY_STATUS="UP"
          else
            DISPLAY_STATUS="DOWN"
          fi

          echo "DISPLAY_STATUS=$DISPLAY_STATUS" >> $GITHUB_ENV
          echo "UPTIME_PERCENT=$UPTIME" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          NEW_BLOCK="<!-- UPTIME_STATUS_START -->
          Status: ${DISPLAY_STATUS}
          Uptime: ${UPTIME_PERCENT}%
          Last Updated: $(date -u) UTC
          <!-- UPTIME_STATUS_END -->"

          awk '
          BEGIN {replace=0}
          /<!-- UPTIME_STATUS_START -->/ {print ENVIRON["NEW_BLOCK"]; replace=1; next}
          /<!-- UPTIME_STATUS_END -->/ {replace=0; next}
          replace==0 {print}
          ' README.md > temp.md

          mv temp.md README.md

      - name: Commit changes if needed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet README.md; then
            echo "No changes detected."
          else
            git add README.md
            git commit -m "Auto update uptime status"
            git push
          fi
