name: Update UptimeObserver Badge

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update UptimeObserver badge in README
        env:
          UPTIMEOBSERVER_API_KEY: ${{ secrets.UPTIMEOBSERVER_API_KEY }}
        run: |
          set -e
          BADGE_URL="https://img.shields.io/uptimeobserver/status/${UPTIMEOBSERVER_API_KEY}"

          # Single-line sed replacement avoids YAML issues
          sed -i "/<!-- UPTIME_STATUS_START -->/,/<!-- UPTIME_STATUS_END -->/c<!-- UPTIME_STATUS_START -->\n![UptimeObserver status](${BADGE_URL})\n<!-- UPTIME_STATUS_END -->" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet README.md; then
            echo "No changes detected."
          else
            git add README.md
            git commit -m "Auto update UptimeObserver badge"
            git push
